<!DOCTYPE html>
<html>
<head>
    <title>Car Service Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
         
            background-color: white;
            color: black;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        img {
            display: block;
            margin: 0 auto;
            width: 200px; /* Adjust the width as needed */
        }

        .alert {
            display: none;
        }

        .header {
            overflow: hidden;
            background-color: transparent;
            padding: 20px 10px;
        }

            .header a {
                float: left;
                color: orange;
                text-align: center;
                padding: 12px;
                text-decoration: none;
                font-size: 18px;
                line-height: 25px;
                border-radius: 4px;
            }

                .header a.logo {
                    font-size: 25px;
                    font-weight: bold;
                }

                .header a:hover {
                    background-color: #ddd;
                    color: black;
                }

                .header a.active {
                    background-color: dodgerblue;
                    color: white;
                }

        .header-right {
            float: right;
        }

        @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }

            .header-right {
                float: none;
            }
        }


        #loader {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 1;
            width: 120px;
            height: 120px;
            margin: -76px 0 0 -76px;
            border: 16px solid white;
            border-radius: 50%;
            border-top: 16px solid orangered;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body onload="myFunction()">
    <div id="loader"></div>

    <div style="display:none;" id="myDiv" class="animate-bottom">
        <div class="header">
            <a onclick="myFun()" class="logo">Makhado General</a>
            <div class="header-right">
                <a href="home.html">Home</a>
                <a href="book.html">Book service</a>
                <a href="About us.html">About</a>
                <a href="Services.html">Services</a>
                <a href="images.html">Gallery</a>
                <a href="entertainment.html">Entertainment</a>
            </div>
        </div>
        <div class="container">
            <img src="images/Black and Orange Simple Car Repair Shop Logo.png" alt="Company Logo">
            <h1>Car Service Booking</h1>
            <div class="alert" role="alert">Form Submitted Successfully</div>
            <form id="BookingForm">


                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd8EmPBRYwT2fMWuEUmoGilj6wE3FZmSer8CLt3miO-1b7-vA/viewform?embedded=true"
                        width="640" height="1790" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
            </form>
        </div>
        <footer onclick="document.location='Admin.html'" class="w3-container w3-orange" style="padding:32px">
            <p style="text-align:center">@2023 Copyright:Tinashe Mupoperi,Mulamuleli Mammba,Hlulani Tshuma,Ronewa Amos Mulele</p>

        </footer>
    </div>
    <script>
        function myFun() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
    <script>
        var myVar;

        function myFunction() {
            myVar = setTimeout(showPage, 3000);
        }

        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("myDiv").style.display = "block";
        }
    </script>
</body>
</html>
